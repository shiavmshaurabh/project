<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .container{
            display: flex;
            justify-content: center;
        }
        .card{
            border: 1px solid;
            background-color: aqua;
            padding: 25px;
            border-radius: 20px;
        }
        .image{
            border-radius: 10%;
            overflow: hidden;
        }
    </style>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 class="title">Random User Generator</h1>
    </div>
    <div class="container">
        <div class="card">
            <div class="head">
                <h1 id="username">Username</h1>
                <div class="image">
                    <image src="CTF.jfif" id="image"></image>
                </div>
            </div>
            <div class="footer">
                <h3 id="email">email:</h3>
                <h3 id="phone">phone:</h3>
                <h3 id="gender">gender:</h3>
                <h3 id="age">age:</h3>
            </div>
        </div>
    </div>
</body>
</html>
